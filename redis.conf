# Redis Configuration for Jarvis Queue System

# Network
bind 0.0.0.0
protected-mode no
port 6379

# Persistence - Otimizado para Queue
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename jarvis-queue.rdb
dir /data

# AOF (Append Only File) - Para durabilidade da queue
appendonly yes
appendfilename "jarvis-queue.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Memory Management - Otimizado para Queue
maxmemory 1gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Lazy Free - Para melhor performance
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

# Client Configuration
tcp-keepalive 300
timeout 0
tcp-backlog 511

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Advanced Config - Queue Optimization
hz 10
dynamic-hz yes

# Lists/Sorted Sets - Otimizado para Queue
list-max-ziplist-size -2
list-compress-depth 0
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Active Rehashing
activerehashing yes

# Client Output Buffer Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Logging
loglevel notice
logfile ""

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG ""